<div class="modal-header">
    <h4 class="modal-title"><span class="glyphicon glyphicon-star"></span> Hook-up your simulator</h4>
</div>

<div class="modal-body">
    <ng-form name="hookUpSimulatorDialog" novalidate role="form">
        <div class="form-group">
            <label for="name">Task</label>
            <input type="text" class="form-control" ng-disabled="true" ng-model="taskName" />
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" ng-model="data.name" />
        </div>

        <div class="form-group">
            <label for="name">URL</label>
            <input type="text" class="form-control" ng-model="data.url" />
            <span class="help-block">Enter URL on which the simulator can be reached.</span>
        </div>

        <div class="form-group">
            <label for="name">API key</label>
            <input type="text" class="form-control" ng-model="data.key" />
            <span class="help-block">Enter the API key that you got during registration.</span>
        </div>
    </ng-form>
</div>

<div class="modal-footer">
    <button class="btn btn-success" ng-click="done()">Create</button>
    <button class="btn btn-default" ng-click="$close()">Close</button>
</div>
